<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author"      content="Sergey Pozhilov (GetTemplate.com)">

        <meta name="referrer" content="origin">
        <meta property="og:site_name" content="Jonatha Daguerre Vasconcelos">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Jonatha Daguerre Vasconcelos">
        <meta property="og:description" content={{ .Description }}>
        <meta property="og:url" content="{{ .Permalink }}">
        <meta property="og:image" content="{{ .Site.BaseURL }}images/jdv.jpg">
        <meta property="og:image" content="{{ .Site.BaseURL }}images/banner/glider-banner.jpg">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Jonatha Daguerre Vasconcelos">
        <meta name="twitter:description" content={{i18n "site_description"}}>
        <meta name="twitter:url" content="http://jonatha.daguerre.com.br/">
        <meta name="twitter:image:src" content="{{ .Site.BaseURL }}images/jdv.jpg">
        <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Website",
            "publisher": "Jonatha Daguerre Vasconcelos",
            "url": "{{ .Site.BaseURL }}",
            "image": "{{ .Site.BaseURL }}images/jdv.jpg",
            "description": {{i18n "site_description"}}
        }
        </script>

	<title>{{ .Title }}</title>

	<link rel="shortcut icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}">

	<!-- Bootstrap -->
    <link href="{{ .Site.BaseURL }}css/bootstrap.no-icons.min.css" rel="stylesheet">
	<!-- Icons -->
    <link href="{{ .Site.BaseURL }}font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
	<!-- Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alice|Open+Sans:400,300,700">
	<!-- Custom styles -->
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">

	<!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->

    {{ if .Site.Params.customsharethis }}
        <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=custom-share-buttons"></script>
    {{ else }}
        <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=inline-share-buttons"></script>
    {{ end }}


</head>
<body class="home">

<header id="header">
	<div id="head" class="parallax" parallax-speed="2">
		<h1 id="logo" class="text-center">
			<img class="img-circle" src="{{ .Site.BaseURL }}images/guy.jpg" alt="">
			<span class="title">{{ .Site.Params.name }}</span>
			<span class="tagline">{{ i18n "site_description" }}<br>
				<a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
                        </span>
                        {{ partial "i18nlist.html" . }}
		</h1>
	</div>

    {{ partial "menu.html" . }}

</header>
